<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="logar(usuario)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="usuario.email" required id="emailLogin"/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Insira seu Email</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="usuario.password" required id="senhaLogin"/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Insira sua senha</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"  class="btn btn-primary" id="botaoLogin">Login</button>
            <a ui-sref="registro" class="btn btn-link" id="cadastroNoLogin">Cadastrar-se</a>
        </div>
    </form>
</div>

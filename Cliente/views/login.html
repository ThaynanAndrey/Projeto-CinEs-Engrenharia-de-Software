<div style="padding-left: 20%; padding-right: 20%;" flex>
	<h1> Login </h1>
	<md-content flex>
		<form name="loginForm">
			<div>
	      <md-input-container class="md-block">
	        <label>E-mail</label>
	        <input required ng-model="usuario.email">
	      </md-input-container>

	      <md-input-container class="md-block">
	        <label>Senha</label>
	        <input required ng-model="usuario.password" type="password">
	      </md-input-container>
	    </div>
		</form>
  </md-content>
	<md-button class="md-raised md-primary" ng-click="logar(usuario)" ng-disabled="loginForm.$invalid">Entrar</md-button>
	<md-button class="md-raised md-primary" ui-sref="registro">Cadastrar-se</md-button>
</div>

<div style="padding-left: 20%; padding-right: 20%;" flex>
	<h2>Comprar ingresso(s)</h2>

	<h3>Filme: {{filmeSelecionado.nome}}</h3>


	<div flex-xs flex-gt-xs="60" layout="row" >
		<h3>Data: </h3>
		<md-datepicker ng-model="dataSelecionada" md-placeholder="Enter date" style="margin-right:20px; margin-top:15px;"></md-datepicker>	
		<h3>Hor√°rios: </h3>
		<md-select class="md-errors-spacer" style="margin-left:10px" ng-model="horarioSelecionado" placeholder="Selecione">
			<md-option ng-repeat="sessao in filmeSelecionado.sessoes" ng-value="sessao.horario">
				{{sessao.horario}}
			</md-option>
		</md-select>
	</div>
	<h3>Selecione a(s) cadeira(s) desejada(s): </h3>
	</br>
    <button ng-click="mudarCor()">Mudar de cor</button>
	<button ui-sref="pagamento">Realizar compra</button>
	</br>
	<div ng-repeat="cadeira in cadeiras">
		<img ng-click="selecionarCadeira(cadeira)" data-ng-src="{{getCorDeCadeira(cadeira)}}">
	</div>
</div>

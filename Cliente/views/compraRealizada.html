<div style="padding-left: 20%; padding-right: 20%;" flex>
  <div>
    <span ng-repeat="cadeira in cadeirasSelecionadas" >
      <span><b>N° {{cadeira}}:</b></span>
      <img ng-src="{{qrCode}}" alt="Washed Out">
    </span >
    
    </br>
    <h4>Sua compra foi aceita.</h4>
    <h4>Apresente o(s) QR code(s) acima no cinema para adquirir seu(s) ingresso(s).</h4>

  <div>
    <md-button class="md-raised md-primary" ui-sref="filmes">Realizar outra compra</md-button>
    <md-button class="md-raised md-primary" ui-sref="home">Voltar para a página inicial</md-button>
  </div>
</div>
